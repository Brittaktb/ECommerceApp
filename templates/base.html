{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} Shop {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />

    </head>
  <body>
    <header>
      <h1 class="text-center">DCI-Python-Shop</h1>

    <br><br>
    <div class="container">
    {% block content %} {% endblock %}
    </div>
    <!-- Bootstrap core JS moved to bottom -->
