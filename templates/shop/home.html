{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<h2>Welcome to our Shop</h2>
  <br>
  {% if user.is_authenticated %}
    Hi {{ user.username|upper }}!
    <p>Browse and book available products. Have FUN!</p>
  {% else %}
    <p><strong>Login</strong> or <strong>Sign up</strong> to explore our shop.</p>
  {% endif %}
{% endblock %}
