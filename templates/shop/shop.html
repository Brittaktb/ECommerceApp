{% extends 'base.html' %}
{% block title %} 
  DCI-Python-Shop - Available Solutions
{% endblock %}
{% block content %}
  <h2>Available Solutions</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.brand }}</td>
      <td>${{ product.price }}</td>
      <td><a href="{% url 'bookings:create' car.id %}"><button>Book Now</button></a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
